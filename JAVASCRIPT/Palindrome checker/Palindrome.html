<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Palindrome.css">
    <script src="Palindrome.js" defer></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://kit.fontawesome.com/68378d4959.js" crossorigin="anonymous"></script>
    <title>Palindrome Checker</title>
</head>

<body>
    <h1>Palindrome checker</h1>
    <div>
        <div class="container">
            <Textarea id="inputPalindrome" class="input" placeholder="Enter your palindrome here"></textarea>
        </div>

        <div class="btnContainer">
            <button id="checkPalindrome" class="btn" type="submit">CHECK PALINDROME</button>

        </div>
        <div class="notification" id="notification">
            You haven't checked a palindrome yet
        </div>
    </div>
    <div>

    </div>

</body>

</html>
